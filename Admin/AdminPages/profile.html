<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
        The above 3 meta tags *must* come first in the head; 
        any other head content must come *after* these tags 
        -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Welcome to the appropriate message site The site was created in order for you to send a congratulatory
                message to one of your relatives or colleagues on all occasions,
                whether birthdays or public occasions"
    />
    <meta name="author" content="Mahmoud Saber & Youssef Elsadany" />
    <!-- Title -->
    <title>Profile Editing</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../images/resume.png" />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--- CSS -->
    <link rel="stylesheet" href="../../css/main.css" />
    <!---- Iconscout CSS  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo-name" data-aos="fade-down" data-aos-duration="1100">
        <div class="logo-image">
          <img src="../../images/myPhoto.jpeg" alt="" />
        </div>

        <span class="logo_name">Welcome Mahmoud</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links" data-aos="fade-right" data-aos-duration="1300">
          <li data-aos="fade-right" data-aos-duration="1400">
            <a href="dashboard.html">
              <i class="uil uil-estate"></i>
              <span class="link-name">Dahsboard</span>
            </a>
          </li>
          <li class="active" data-aos="fade-down" data-aos-duration="1500">
            <a href="./profile.html">
              <i class="uil uil-panel-add"></i>
              <span class="link-name">New Admins</span>
            </a>
          </li>
          <li data-aos="fade-left" data-aos-duration="1500">
            <a href="./users.html">
              <i class="uil uil-users-alt"></i>
              <span class="link-name">Users</span>
            </a>
          </li>
          <li data-aos="fade-left" data-aos-duration="1500">
            <a href="./messages.html">
              <i class="uil uil-envelopes"></i>
              <span class="link-name">All Messages</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode" data-aos="fade-up" data-aos-duration="1200">
          <li>
            <a href="../index.html">
              <i class="uil uil-signout"></i>
              <span class="link-name">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top" data-aos="zoom-in-up" data-aos-duration="1100">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>

        <div class="lang">
          <img src="../../images/united-states.png" alt="en" />
          <img src="../../images/egypt.png" alt="ar" />
        </div>
      </div>

      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i
              class="uil uil-panel-add"
              data-aos="fade-left"
              data-aos-duration="1100"
            ></i>
            <span
              class="text"
              data-aos="fade-left"
              data-aos-duration="1100"
              data-aos-delay="100"
              >Add New Admins</span
            >
          </div>

          <div>
            <form
              class="edit-form"
              action="#"
              data-aos="fade-right"
              data-aos-duration="1100"
            >
              <div
                class="container"
                data-aos="fade-left"
                data-aos-duration="1100"
              >
                <div class="wrapper-form">
                  <div class="images">
                    <img src="" alt="" />
                  </div>
                  <div class="content">
                    <div class="icon">
                      <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="text">No file chosen, yet!</div>
                  </div>
                  <div id="cancel-btn">
                    <i class="fas fa-times"></i>
                  </div>
                  <div class="file-name">File name here</div>
                </div>
                <input id="default-btn" type="file" hidden />
              </div>
              <div class="box-container">
                <div class="box">
                  <i class="uil uil-user-check"></i>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    value="Mahmoud Saber"
                    placeholder="Your Name"
                  />
                </div>
                <div class="box">
                  <i class="uil uil-users-alt"></i>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    value="Zone0x1"
                    placeholder="Username"
                  />
                </div>
                <div class="box">
                  <i class="uil uil-envelope"></i>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    value="test@gmail.com"
                  />
                </div>
                <div class="box">
                  <i class="uli uil-file-import"></i>
                  <button onclick="defaultBtnActive()" id="custom-btn">
                    Choose a Photo
                  </button>
                </div>
                <div class="box">
                  <i class="uil uil-lock-alt"></i>
                  <input
                    type="password"
                    name="password"
                    id="pass"
                    value="test123"
                    placeholder="Password"
                  />
                  <i class="fas fa-eye show-pass" id="showPass"></i>
                </div>
                <div class="box">
                  <input type="submit" value="Save Update" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Toggle Them Start - light and Dark -->
    <div class="toggle-them">
      <i class="fas"></i>
    </div>
    <!-- Toggle Them End - light and Dark -->

    <!-- jQuery -->
    <script src="../../js/jQuery.3.5.1.min.js"></script>
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Custome Js File -->
    <script src="../../js/main.js"></script>
    <script src="../../js/sideBar.js"></script>
    <script src="../../js/imagesView.js"></script>
  </body>
</html>
