<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
        The above 3 meta tags *must* come first in the head; 
        any other head content must come *after* these tags 
        -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Welcome to the appropriate message site The site was created in order for you to send a congratulatory
                message to one of your relatives or colleagues on all occasions,
                whether birthdays or public occasions"
    />
    <meta name="author" content="Mahmoud Saber & Youssef Elsadany" />
    <!-- Title -->
    <title>Admin Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/user.png" />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--- CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <!---- Iconscout CSS  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="dashboard-admin">
      <div class="admin-dash-content">
        <div class="overview">
          <div class="title">
            <i
              class="uil uil-sign-alt"
              data-aos="fade-left"
              data-aos-duration="1100"
            ></i>
            <span
              class="text"
              data-aos="fade-left"
              data-aos-duration="1100"
              data-aos-delay="100"
              >Admin Login</span
            >
          </div>

          <div class="edit-form">
            <form
              action="./AdminPages/dashboard.html"
              data-aos="fade-right"
              data-aos-duration="1100"
            >
              <div class="box">
                <i class="uil uil-users-alt"></i>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="box">
                <i class="uil uil-lock-alt"></i>
                <input
                  type="password"
                  name="password"
                  id="pass"
                  placeholder="Password"
                />
                <i class="fas fa-eye show-pass" id="showPass"></i>
              </div>
              <div class="box">
                <input type="submit" value="Login" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Toggle Them Start - light and Dark -->
    <div class="toggle-them">
      <i class="fas"></i>
    </div>
    <!-- Toggle Them End - light and Dark -->

    <!-- jQuery -->
    <script src="../js/jQuery.3.5.1.min.js"></script>
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Custome Js File -->
    <script src="../js/main.js"></script>
    <script src="../js/sideBar.js"></script>
    <script src="../js/imagesView.js"></script>
  </body>
</html>
