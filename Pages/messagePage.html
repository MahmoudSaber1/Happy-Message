<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
        The above 3 meta tags *must* come first in the head; 
        any other head content must come *after* these tags 
        -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Welcome to the appropriate message site The site was created in order for you to send a congratulatory
                message to one of your relatives or colleagues on all occasions,
                whether birthdays or public occasions"
    />
    <meta name="author" content="Mahmoud Saber & Youssef Elsadany" />
    <!-- Title -->
    <title>An Appropriate Message For Mahmoud</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/gift-box.png" />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--- CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <!---- Iconscout CSS  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Start Navbar Section -->
    <div class="newAcc">
      <button id="opSign" class="sign">تسجيل حساب جديد</button>
    </div>

    <!-- End Navbar Section -->

    <!-- Start Popup Form Login & Sign -->
    <div class="popup-form new-user">
      <div class="form">
        <div class="close">
          <i class="far fa-times-circle"></i>
        </div>
        <div class="formBx">
          <div class="signupForm info">
            <form method="post" class="form-group">
              <h3>Signup</h3>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Enter Your Username"
                required
              />
              <input
                type="email"
                class="form-control mb-3"
                placeholder="Enter Your Email"
                required
              />
              <input
                type="password"
                class="form-control mb-3"
                name="password"
                placeholder="Your Password"
                required
              />
              <input
                type="password"
                class="form-control mb-5"
                name="Conpassword"
                placeholder="Confirm Password"
                required
              />
              <input type="submit" value="Signup" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Popup Form Login & Sign -->

    <div class="message">
      <div class="wrapper-container">
        <div class="wrapper">
          <div class="box">
            <div class="card front-face">
              <img src="../images/myPhoto.jpeg" alt="Flip Card" />
            </div>
            <div class="card back-face">
              <img src="../images/myPhoto.jpeg" alt="Flip Card" />
              <div class="info">
                <div class="name">Mahmoud</div>
                <p>
                  Every year and you are good and a happy year to you and may
                  God bring us back these days with good
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="contnet">
        <h3>all right reserved &copy; Happy Messages</h3>
        <div class="creator">
          <h4>
            <span>Designed by</span>
            <span>
              <a href="https://www.facebook.com/RogarIQ147" target="_blank">
                Mahmoud Saber
              </a>
            </span>
          </h4>
        </div>
      </div>
    </footer>

    <!-- Toggle Them Start - light and Dark -->
    <div class="toggle-them">
      <i class="fas"></i>
    </div>
    <!-- Toggle Them End - light and Dark -->

    <!-- jQuery -->
    <script src="../js/jQuery.3.5.1.min.js"></script>
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Custome Js File -->
    <script src="../js/main.js"></script>
    <script>
      var count = 800;
      var defaults = {
        origin: { y: 0.7 },
      };

      function fire(particleRatio, opts) {
        confetti(
          Object.assign({}, defaults, opts, {
            particleCount: Math.floor(count * particleRatio),
          })
        );
      }

      fire(0.25, {
        spread: 26,
        startVelocity: 55,
      });
      fire(0.2, {
        spread: 60,
      });
      fire(0.35, {
        spread: 100,
        decay: 0.91,
        scalar: 0.8,
      });
      fire(0.1, {
        spread: 120,
        startVelocity: 25,
        decay: 0.92,
        scalar: 1.2,
      });
      fire(0.1, {
        spread: 120,
        startVelocity: 45,
      });
    </script>
  </body>
</html>
