<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
        The above 3 meta tags *must* come first in the head; 
        any other head content must come *after* these tags 
        -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Welcome to the appropriate message site The site was created in order for you to send a congratulatory
                message to one of your relatives or colleagues on all occasions,
                whether birthdays or public occasions"
    />
    <meta name="author" content="Mahmoud Saber & Youssef Elsadany" />
    <!-- Title -->
    <title>An Appropriate Message For Mahmoud</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/gift-box.png" />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--- CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <!---- Iconscout CSS  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="message">
      <div class="wrapper-container">
        <div class="wrapper">
          <div class="box">
            <div class="card front-face">
              <img src="../images/myPhoto.jpeg" alt="Flip Card" />
            </div>
            <div class="card back-face">
              <img src="../images/myPhoto.jpeg" alt="Flip Card" />
              <div class="info">
                <div class="name">Mahmoud</div>
                <p>
                  Every year and you are good and a happy year to you and may
                  God bring us back these days with good
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toggle Them Start - light and Dark -->
    <div class="toggle-them">
      <i class="fas"></i>
    </div>
    <!-- Toggle Them End - light and Dark -->

    <!-- jQuery -->
    <script src="../js/jQuery.3.5.1.min.js"></script>
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Custome Js File -->
    <script src="../js/main.js"></script>
